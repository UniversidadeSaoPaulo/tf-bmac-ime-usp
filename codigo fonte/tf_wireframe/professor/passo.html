<html>
<head>
<link rel='stylesheet' href='../stylesheets/layout.css' type='text/css' />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script>
function campos(n) {
  s='<select><option>Real (double)</option><option>Inteiro (int)</option><option>Matriz (Matrix)</option></select><input type="text" value="nome"/><input type="text" value="descrição"/><input type="button" value="Mover Acima"/><input type="button" value="Mover Abaixo"/><input type="button" value="Apagar"/><br/>';
  for(i=0;i<n;i++) {
    document.write(s);
  }
document.write('<input type="button" value="Criar Novo" /><br/>');
}
</script>
</head>
<body>
<div class="cabecalho_id">Professor: Sicrano</div>
<h1>Aula: Regressão em Séries de Tempo - Passo: Criar Novo</h1>
<div class="campos_lista">
<label for="titulo">Título</label>
<input type="text" name="titulo" /><br/>
<label for="descricao">Descrição</label>
<textarea name="descricao" rows="2"></textarea><br/>
<label for="explicacao">Explicação</label>
<textarea name="explicacao" rows="8"></textarea>
</div>
<div class="algoritmo_campos">
<h2>Dados de Entrada</h2>
<script>campos(3);</script>
<h2>Dados de Saída<h2/>
<script>campos(2);</script>
</div>
<h2><label for="código">Código</label><br/></h2>
<div class="algoritmo_codigo">
<textarea name="codigo" rows="8" cols="80"></textarea>
</div>
<div class="botoes_dir">
<input type="button" value="Verificar Sintaxe" />
<input type="button" value="Testar" />
</div>
<div class="botoes_submit">
<input type="submit" value="Salvar" />
<input type="button" value="Cancelar" />
</div>
</body>
</html>
